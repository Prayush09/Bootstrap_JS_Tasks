<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort String Alphabetically</title>
  <script>
    function sortStringAlphabetically() {
      // Get the input string from the user
      const inputString = document.getElementById('inputString').value;

      // Sort the string by converting it to an array of characters, sorting, and joining it back together
      const sortedString = inputString.split('').sort().join('');

      // Display the sorted string on the webpage
      document.getElementById('result').innerHTML = `Sorted String: ${sortedString}`;
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 20px;">
    <h2>Sort String Alphabetically</h2>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="sortStringAlphabetically()">Sort</button>
    <p id="result"></p>
  </div>
</body>
</html>
