<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        .navbar {
            margin-bottom: 0; 
        }

        .content {
            background-color: white;
            padding: 20px;
        }

        .gutter {
            background-color: #f0f0f0;
            min-height: 100vh;
        }

        .gutter {
            margin-top: -24px;/* Height of the header */
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-2">
        <h1>Ethnus Layout</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-9">
                <div class="content">
                    <center><h2>Main area</h2>
                        <p>This is the main content area with a white background.</p></center>
                </div>
            </div>
            <div class="col-md-3">
                
                <div class="gutter">
                    <center><p>this is a gutter on vertical side, made by prayush giri [21bce7864]</p></center>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
