<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Number</title>
  <script>
    function reverseNumber() {
      // Get the input number from the user
      const inputNumber = parseFloat(document.getElementById('inputNumber').value);

      // Check if the input is a valid number
      if (!isNaN(inputNumber)) {
        // Reverse the number by converting it to a string, splitting it, reversing it, and joining it back together
        const reversedNumber = parseFloat(inputNumber.toString().split('').reverse().join(''));

        // Display the reversed number on the webpage
        document.getElementById('result').innerHTML = `Reversed Number: ${reversedNumber}`;
      } else {
        // Display an error message if the input is not a valid number
        document.getElementById('result').innerHTML = 'Please enter a valid number.';
      }
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 20px;">
    <h2>Reverse a Number</h2>
    <input type="text" id="inputNumber" placeholder="Enter a number">
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>
  </div>
</body>
</html>
