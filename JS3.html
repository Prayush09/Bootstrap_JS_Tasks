<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication and Division Calculator</title>
  <script>
    function calculate() {
      // Get the input numbers from the user
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);

      // Check if both inputs are valid numbers
      if (!isNaN(num1) && !isNaN(num2)) {
        // Calculate multiplication and division
        const multiplication = num1 * num2;
        const division = num1 / num2;

        // Display the results on the webpage
        document.getElementById('result').innerHTML = `
          Multiplication: ${multiplication.toFixed(2)}<br>
          Division: ${division.toFixed(2)}
        `;
      } else {
        // Display an error message if inputs are not valid numbers
        document.getElementById('result').innerHTML = 'Please enter valid numbers.';
      }
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 20px;">
    <h2>Multiplication and Division Calculator</h2>
    <input type="text" id="num1" placeholder="Enter the first number">
    <input type="text" id="num2" placeholder="Enter the second number">
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
  </div>
</body>
</html>
