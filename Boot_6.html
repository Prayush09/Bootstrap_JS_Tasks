<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funky Bootstrap Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <style>
    body {
      background-color: #ffcccc;
      color: #000000;
      font-family: 'Mooli', sans-serif;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .is-invalid {
      border-color: #ff0000 !important;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Bootstrap Form</h2>
    <h3 class="text-center">by Prayush Giri</h3>
    <form id="myForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        <div class="invalid-feedback">Please enter your email address.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        <div class="invalid-feedback">Please enter a password.</div>
      </div>
      <div class="mb-3">
        <label for="hobbies" class="form-label">Hobbies:</label>
        <textarea class="form-control" id="hobbies" name="hobbies" rows="3" placeholder="Enter your hobbies"></textarea>
        <div class="invalid-feedback">Please enter your hobbies.</div>
      </div>
      <button type="submit" class="btn btn-danger btn-block">Submit</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJC..."></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#myForm').submit(function (event) {
        event.preventDefault();
        
        $('input, textarea').removeClass('is-invalid');

        let isValid = true;
        $('input, textarea').each(function () {
          if ($(this).val().trim() === '') {
            $(this).addClass('is-invalid');
            isValid = false;
          }
        });

        if (isValid) {
          alert('Form submitted successfully!');
        }
      });
    });
  </script>
</body>
</html>
